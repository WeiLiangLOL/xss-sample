	<script>
		$.urlParam = function(name) {
			var results = new RegExp('[\?&]' + name + '=([^&#]*)')
					.exec(window.location.href);
			if (results == null) {
				return null;
			}
			return decodeURI(results[1]) || 0;
		}

		var query = $.urlParam("q");
		if (query != null)
			$("#page").html(query);
		else
			$("#page").html("undefined");
	</script>
